		#autoLOC_501194 = Ravenspear Mk1
		#autoLOC_501195 = První model série Ravenspear rychlých, vysokovýškových letadel, Mk1 je vybaven třemi motory: Jedním centrálním, který je nejúčinnější při nízkých rychlostech, a dvěma afterburning turboventilátory, které jsou téměř stejně účinné v suchém tahu, ale poskytují docela kop (za docela cenu) v mokrém režimu.\n\nJeho canard design byl nazván "velmi pilotovatelný, vlastně" několika slavnými testovacími piloty, ačkoli také varují před tendencí udeřit ocas při vzletu, pokud táhnete příliš dychtivě. Ačkoli poznamenávají "je dobré, že jsou více motorů, pokud ten prostřední rozbijete".
		#autoLOC_501196 = Ravenspear Mk3
