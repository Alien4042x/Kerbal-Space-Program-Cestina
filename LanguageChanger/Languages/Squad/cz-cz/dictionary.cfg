		#autoLOC_8300000 = Tutoriál mise
		#autoLOC_8300001 = Toto je zcela nová obrazovka misí! Zde můžete vybrat hraní historických misí z raných kapitol Kerbal Space Flight. Můžete také vidět a hrát své vlastní mise a ty vytvořené komunitou, které jste stáhli.
		#autoLOC_8300002 = Pro každou misi můžete vidět brífink mise. Můžete také uložit své mise během hraní, abyste se k nim vrátili později. Pro každou dokončenou misi můžete vidět, kde je to možné, skóre, kterým ohromíte své přátele.
		#autoLOC_8300003 = Na konci seznamu misí jsou 3 tutoriálové mise, které můžete vyzkoušet - každá vás naučí jiný aspekt Tvůrce mise!
		#autoLOC_8300010 = Tutoriál pro začátečníky
		#autoLOC_8300011 = Vítejte v Tvůrci mise.\n\nZde plánujete a exportujete své mise pro hraní ostatním.
		#autoLOC_8300012 = Jakmile je uzel umístěn, můžete upravit a doladit jeho nastavení změnou jeho vlastností v horní části Akčního panelu, který se nachází na pravé straně obrazovky.
		#autoLOC_8300013 = Než začneme, musíme nastavit Startovací uzel.\n\nTen určuje, kde hráč začne, jaká jsou počáteční nastavení pro vaši misi a také jakékoli další kritické informace o misi.
		#autoLOC_8300014 = Začněme tím, že řekneme hráči, kde musí začít a jaké jsou podmínky jejich plavidla.\n\nZde je mnoho možností, ale prozatím to nechme jednoduché a začněme je na KSC v jejich vlastním plavidle.
		#autoLOC_8300015 = Všechny nové mise se objevují se dvěma uzly ve výchozím nastavení, Startovacím uzlem a uzlem Spawn Vessel.\n\nNyní klikněte na uzel Spawn Vessel a všimněte si, že je tam název pro naše plavidlo nazvaný 'Unnamed Vessel'.\n\nKlikněte na tento název nyní a zadejte nový název pro plavidlo.
		#autoLOC_8300016 = Všimnete si, že v Nastavení Akčního panelu jsou dva přepínače. Jeden nastaví toto plavidlo jako Postaveno hráčem a druhý jako Definováno tvůrcem.\n\nPlavidla postavená hráčem jsou stavěna hráčem mise, zatímco plavidla postavená tvůrcem musíte vy (jako tvůrce mise) postavit pro použití hráčem během hraní mise.
		#autoLOC_8300017 = Také si všimnete dalších nastavení pro plavidlo.\n\nSituace se používá k nastavení počáteční situace pro plavidlo. To může být na Startovacím místě, Přistáno nebo na Orbitě. Výchozí je Startovací místo.\n\nProzatím nechme naše plavidlo nastavené takto.
		#autoLOC_8300018 = Další nastavení je zařízení, které bude použito k stavbě plavidla. To může být VAB nebo SPH.\n\nVýchozí je VAB. Prozatím nechme naše plavidlo vytvořené hráčem nastavené takto.
		#autoLOC_8300019 = Poslední nastavení, které zde pokryjeme, je výběr Startovacího místa.\n\nZde můžete vybrat, odkud bude plavidlo spuštěno, když je situace nastavena na Startovací místo.\n\nProzatím to necháme nastavené na LaunchPad, který se nachází na KSC.
		#autoLOC_8300020 = Ujistěte se prosím, že plavidlo je nastaveno na spuštění z LaunchPad a zařízení je nastaveno na VAB, než můžeme pokračovat.
		#autoLOC_8300021 = Skvělé! Nyní hráč začne svou misi na KSC LaunchPad v plavidle, které si postaví sami.\n\nMůžete také vybrat, aby hráči vašich misí začínali na Orbitě, přistáno nebo v řadě jiných scénářů.
		#autoLOC_8300022 = Nyní musíme dát hráči něco na práci - nechme je obíhat Mun!\n\nJděte na postranní panel na levé straně obrazovky a najděte uzel, který říká 'Orbit' a přetáhněte jej na Plátno blízko Startovacího uzlu - najdete jej pod kategorií 'Location'.
