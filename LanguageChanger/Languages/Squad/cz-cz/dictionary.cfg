		#autoLOC_900077 = Tento měsíc byl obzvláště těžký na nalezení, protože vypadá jako pylové zrno, zejména když je pozorován přes dalekohledy umístěné blízko prašných polí.\n\nPol byl nakonec objeven, když se někdo rozhodl zapsat polohu pylu, poté co se vzdal dalšího neúspěšného pokusu zbavit se skvrny.
		#autoLOC_900080 = Tylo byl první měsíc Joolu objevený Kerbal Astronomical Society. Po mnoha neúspěšných pokusech pořídit bezchybnou fotografii Joolu na zavěšení na kancelářské stěny, bylo nakonec objeveno, že putující bílá skvrna je skutečně měsíc.\n\nVědci spekulují, že pohled z povrchu s Laythe, Vall a Jool nad hlavou musí být "docela něco".
