		#autoLOC_6002522 = Co je nového v Kerbal Space Program 1.10: Sdílené obzory\n\nVítejte v aktualizaci 1.10 Kerbal Space Program! Toto je speciální, protože jsme spolupracovali s Evropskou kosmickou agenturou, abychom vám přinesli fantastický nový obsah a velké přidání do sluneční soustavy KSP.\n\nTakže nejprve, naše spolupráce s ESA přináší verze KSP skutečných misí BepiColombo a Rosetta. A můžete je hrát bez DLC Making History!\n\nPokud znáte kosmické trivia, pak víte, že s přidáním mise Rosetta jsme museli přidat komety do hry! Ty se objeví ve všech herních režimech, a kariéra má několik nových kontraktů založených na kometách. Komety mají realistické, proměnlivé ocasy, a jsou výrazně větší než standardní asteroidy. Možná uvidíte jednu, která nás navštěvuje z mezihvězdného prostoru!\n\nPřidali jsme několik nových částí do hry a aktualizovali jiné. Nejprve pole nových vlajkových částí, abyste mohli ozdobit svou raketu různými vlajkami, pro ty multi-misní nebo multi-agenturní plavidla. Zadruhé, přidali jsme menší verzi Claw, a nový vědecký experiment, magnetometr. Jsou také nové varianty některých nádrží, SRB, a odpojovačů, a fairingy mají nejen nové varianty, ale také aktualizovanou funkcionalitu, tak se podívejte!\n\nJak někteří z vás uhodli z našeho příspěvku o dubnovém dni Jool, Jool dostal revamp - ale zůstal zelený. Ještě lépe, mraky Jool jsou nyní animované. Jsou úžasné sledovat, když timewarpujete k zachycení. Laythe také dostal revamp, takže máte někde krásné místo, kde si vytáhnout plážové křeslo a obdivovat Jool.\n\nDále, přidali jsme nový výběr EVA obleku, který vám umožňuje vybrat různé typy obleků a barvy, umožňující individualizovat Kerbalův vysoce ochranný oblek - včetně nové textury obleku ESA! Plus, je mnohem snazší pro moddery přidat své vlastní textury obleků do hry.\n\nKonečně, jsou také hostitel bug fixů, aktualizací výkonu a QOL...
