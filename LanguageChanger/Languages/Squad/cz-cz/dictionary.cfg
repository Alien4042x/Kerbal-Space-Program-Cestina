		#autoLOC_900088 = Minmus je nejmenší měsíc obíhající Kerbin. Z povrchu Kerbinu lze za jasných dnů vidět jako malou modrou tečku na obloze. \n\nČasto je zaměňován za špínu na čočkách dalekohledu nebo mrtvé pixely, ale vrcholné mozky v Kerbal Astronomical Society nás ujišťují, že je to přesto skutečný měsíc.
		#autoLOC_900090 = Mun je velký satelit obíhající Kerbin. Vypadá většinou šedě, s krátery různých velikostí kropící jeho jinak hladký povrch.\n\nObjevení Mun je široce považováno za jeden z důležitějších průlomů v kerbalské evoluci. Sice se to nestalo tak dávno, ale stále lze říct, že Kerbalové jsou nyní moudřejší a vyvinutější než tehdy.
		#autoLOC_900092 = Gilly je hrbolatá skála putující kolem orbity Eve. Je to zdaleka nejmenší přirozený satelit, který Kerbal Astronomical Society objevila.\n\nKvůli velkému množství mžourání a namáhání očí spojenému s jeho objevením se nošení brýlí nyní stalo synonymem pro zkušeného astronoma.
		#autoLOC_900094 = Kolem statusu Eeloo jako řádné planety nebo jen "kusu ledu obíhajícího kolem Slunce" bylo značné množství kontroverzí. Debata stále pokračuje, protože většina akademických summitů uspořádaných k řešení problému se zvrhla, v dobrých dnech, do malicherného urážení, a v horších, do totálních rvaček.
		#autoLOC_900096 = Jool je obzvláště známý jako poměrně velká, převážně zelená planeta. Kerbalkind toužil po její návštěvě od chvíle, kdy byl poprvé spatřen na obloze. Filozofové usuzují, že vířící zelená planeta musí být opravdu pěkné místo k návštěvě, kvůli své zdravé barvě.\n\nPokud se podíváte na Jool dalekohledem, je rozmazaný.
		#autoLOC_900098 = Dres je velmi malá planeta. Byla první planetou považovanou za trpasličí. Její orbita je vysoce nepravidelná a spolu s její velikostí trvalo dlouho ji objevit, protože polovinu času nebyla tam, kde vědci očekávali najít planetu.\n\nKvůli své povaze častého navštěvování špatných částí vesmíru. Tato trpasličí planeta byla oficiálně označena jako "nedůvěryhodná" vědeckou komunitou.
		#autoLOC_900100 = Také známý jako červená tečka, kterou můžete vidět, pokud na ni opravdu přimhouříte oči, Duna byl dlouho zázrakem pro Kerbalkind. Planeta byla držena v velké úctě, kvůli své nápadné červené barvě a ostrému kontrastu s barvou zelenou.
		#autoLOC_900101 = Unikátní svět, Kerbin má ploché pláně, strmé hory a široké, modré oceány. Domov Kerbalů, má právě ty správné podmínky na podporu obrovské, zdánlivě nevyčerpatelné populace dychtivých zelených tvorů.\n\nDosáhnout stabilní orbity kolem Kerbinu je jednou z prvních věcí, o které se snaží začínající vesmírné programy. Říká se, že ti, kteří dokážou dostat svou loď na orbitu, jsou napůl cestou kamkoli.
