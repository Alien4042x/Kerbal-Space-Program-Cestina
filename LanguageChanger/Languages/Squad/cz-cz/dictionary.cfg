		#autoLOC_500013 = Probodobodyne Inc. je společnost, která se specializuje na výrobu sond a dalších věcí, které jdou do vesmíru a nevracejí se. Jejich produkty jsou levné, spolehlivé a často se používají pro mise, kde není potřeba přistání nebo návrat. Společnost má pověst pro svou pragmatickou přístup k inženýrství, který někdy vede k produktům, které vypadají trochu... neobvyklé. Ale fungují, a to je to, co počítá.
		#autoLOC_500013 = Skupina expertů na pohyblivé části začala jako většinou nekomerční iniciativa, která měla spojit některé z nejjasnějších myslí, aby vytvořily skutečně inovativní a průlomové technologie pro stavbu kosmických lodí. Jako v případě mnoha takových podniků, jejich počáteční investiční fondy velmi brzy došly a byli nuceni začít vyvíjet věci, které mohli rychle prodávat. V důsledku toho skupina získala pověst, že je vždy ve spěchu a vždy bez peněz. Stále se však snaží zůstat co nejvíce věrni svým původním motivacím a budou vždy ochotni podporovat jakékoli podniky, které posouvají současně stanovené hranice.
