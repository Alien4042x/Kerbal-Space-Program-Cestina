		#autoLOC_500000 = Proč jít nahoru, když můžete havarovat stejně dobře bokem – to je starý moto C7 Aerospace Division. Vynořující se z pokorných začátků k síle, jakou jsou nyní, C7 vždy hleděli přímo dopředu k horizontu. Nedávno však stavěli části, které jim mohou dát mnohem lepší pohled na to místo, kde se setkává obloha se zemí. To bylo přijato s některými reptáními od starých chlapů ve společnosti, ale ani oni nemohou popřít, že tam je dobrodružství k nalezení v jakémkoli směru, který si vyberete.
		#autoLOC_500001 = Dinkelstein Kerman se stal jakousi legendou v průmyslu kosmických lodí, ne méně působivě proto, že vehementně tvrdí, že stavěl a létal kosmické lodě dlouho před prvním skutečným zaznamenaným případem jakéhokoli takového vozidla sestaveného. To vedlo k některým kontroverzím a spoustě trapnosti mezi ním a Kerbinskou světovou první záznamovou společností. Be that as it may, Dinkelsteinův emporium je stále obecně dobře považováno za tradiční, staromódní společnost, a jejich produkty jsou skutečně mnohem méně rezavé, než je majitel společnosti.
		#autoLOC_500002 = Experimental Engineering Group je typická startup společnost: Nízké rozpočty a nemožně těsné termíny jsou součástí normálního pracovního dne pro ně. Navzdory tomu, že je tak mladá společnost, Experimental Engineering udělala dobrý začátek, rychle si udělala jméno v průmyslu, hlavně díky jejich velmi vzdělávacímu a zábavnému SC-9001 Science Jr. Experiment Kit. Navzdory statečným pokusům od jejich zástupců, však se jim nepodařilo úplně setřást špatnou pověst, která následovala po uniklém záběru incidentu zahrnujícího jeden z jejich jednotek a malé zvíře, které jeden z vědců přes R&D používal jako domácího mazlíčka. Někteří říkají, že incident je učinil extrémně opatrnými ohledně bezpečnosti čehokoli, co se přiblíží jejich produktům. Dokonce zaoblili rohy jejich firemního loga.
		#autoLOC_500003 = FLOOYD Labs se zaměřuje na dělání jedné věci, a dělání to tak dobře, jak je to koncepčně možné udělat: Vytlačování kapalin z jednoho místa do druhého. Jejich vlajková loď, FTX-2 Fuel Duct, je konečným výsledkem let výzkumu a vývoje a nesčetných Kerbal-hodin úsilí k výrobě zařízení, které bude pumpovat jakékoli množství čehokoli, bez ohledu na to, jak studené, husté nebo těkavé to je. Společnost si zaslouží dobře-deserved reputaci pro tak důležitý přínos k průmyslu, a většina souhlasí, že tyto dny, téměř nikdo si nepamatuje ostudu jejich stažení FTX-1 série, která měla malý, ale vysoce problematický problém, že zatímco pumpovala tekutiny dokonale, pumpovala je ve špatném směru.
		#autoLOC_500004 = Goliath National Products vědí, co je potřeba, aby zůstali před konkurencí – oko pro detail a dobrý nos pro čichání toho, co je potřeba pro naše statečné inženýry. Mnoho velkých lodí naší doby nese jeden z Goliaths nosových kuželů a vynikají v pohybu vzduchu pryč od měkkých masitých důležitých částí jakékoli lodi tj. našich hrdinů mířících na další dobrodružství.
		#autoLOC_500005 = Co tato malá společnost postrádá v zkušenostech a reputaci, to dohání v čiré ambicióznosti svých projektů. Jejich první produkt byl velmi masivní Mobile Processing Lab, o kterém se říká, že byl původně vyvinut jako mobilní zpracovatelské zařízení k tajnému vaření experimentálního, možná nelegálního paliva, které bylo údajně mnohem účinnější než aktuálně dostupné pohonné látky, a mělo výraznou modrou barvu. Tyto zvěsti však nebyly nikdy prokázány, a toto tajemné modré palivo se dosud neobjevilo u spolehlivého zdroje. Navzdory jejich opakovaným pokusům se zbavit těchto zvěstí, společnost stále trpí (pravděpodobně nezaslouženou) špatnou reputací. Snaží se to vyvážit nabízením mnohem větších hotovostních odměn než jiné společnosti podobné velikosti, což však velmi málo zlepšuje jejich současný obraz.
		#autoLOC_500006 = Jedno z vedoucích jmen v elektronice kosmických lodí, a nejen proto, že název samotný zní tak cool. Ionic Symphonic Protonic Electronics má velký katalog komponent, od jednoduchých komunikačních zařízení po vážně špičkové vybavení. To udělalo jejich produkty docela populární mezi leteckými inženýry, a také pěstovalo hlubokou zášť od pragmatických lidí v Probodobodyne.
		#autoLOC_500007 = Je všeobecně souhlaseno, že Jeb's Junkyard je jeden z nejlepších příkladů triumfu neochvějné motivace tváří v tvář zdánlivě nepřekonatelným překážkám. Neokázalý junkyard, kde se říká, že některé z Kerbalkind prvních kroků směrem k hlubinám vesmíru byly podniknuty, se nyní stal mnohem větším junkyardem, protože se musel rozšířit své zařízení, aby vyhověl stále větší poptávce po komponentách kosmických lodí. Jeb's Junkyard se stal jedním z Kerbinových nejvíc ikonických jmen, stávajícím se mnohem více než jen oblíbenou značkou. Nyní stojí hrdě jako symbol nezničitelného Kerbal hnacího síly směrem k pokusu nemožného při hrubém podceňování gravitace situace.
		#autoLOC_500008 = Kerbal Motion LLC začala v obchodě s koly s čtvercovými koly původně. Začali přidávat strany, dokud se neusadili na více sférickou konfiguraci. Intenzivní testování potvrdilo jejich podezření, že kulatá kola skutečně dělají mnohem hladší jízdu. Jakmile překonali tuto překážku, mozky v Kerbal Motion LLC pak začali hledět k tomu, co jiného by mohli aplikovat svou značnou šedou hmotu. Usadili se na grabbers, primárně proto, že by to znamenalo, že by se nemuseli natáhnout tak daleko pro své nápoje.
		#autoLOC_500009 = Kerbin World-Firsts Record-Keeping Society je ne-zisková organizace pro účel odměňování dělání cokoli, co nikdy nebylo děláno předtím, zejména ohledně úspěchů v průzkumu vesmíru. Jejich práce je více náročná, než by se mohlo zdát, protože prestiž spojená s prvním-ever dokončením jakékoli záležitosti je také cenným cílem pro komerční společnosti, které by nevyužily příležitost být oficiálním sponzorem takové události. Podnikání smluv společnosti určitě pošle zprávu, že nejste v tom pro peníze, což je vždy dobrá zpráva poslat. Je to také téměř jediná odměna, protože hotovostní ceny jsou většinou symbolické.
		#autoLOC_500010 = Ačkoli Kerbodyne je relativně nové jméno v leteckém průmyslu, jejich K série motorů a palivových nádrží si získaly docela reputaci v krátkém čase. Tak moc, že Kerbodyne byla nominována na "Nejlepší debut" cenu na loňském Spacecraft Developers Convention. Bohužel, ta cena šla jiné společnosti, ale Kerbodyne fanoušci jsou známí tím, že demonstrují hlasitě a veřejně své uznání společnosti a jejích produktů.
		#autoLOC_500011 = Kerlington má dlouhou historii zavádění průlomových nových technologií, mnohé z nich jsou nyní považovány za nezbytné pro raketovou a leteckou inženýrii. To pěstovalo silnou komunitu loajálních Kerlington fanoušků, stejně jako podobně velkou skupinu rozhořčených konkurentů.
