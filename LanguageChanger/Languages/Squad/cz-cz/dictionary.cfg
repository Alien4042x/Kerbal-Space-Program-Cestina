		#autoLOC_8003447 = Co je nového v Kerbal Space Program 1.11: Nějaké přestavování vyžadováno\n\nJsme nadšeni, že vám můžeme přinést další verzi Kerbal Space Program. Tentokrát jde vše o přidání nových aktivit EVA!\n\nNejprve jsme přidali režim konstrukce EVA. Inženýři Kerbal se nyní mohou dostat ven a provést úpravy lodi pomocí svého nového laserového svářeče. Mohou pohybovat, odstraňovat a přidávat části do své lodi v závislosti na hmotnosti každé části - práce v nízké gravitaci umožňuje stavět větší a větší! Režim konstrukce EVA přichází s plnou sadou nástrojů pro umístění/pohyb/otočení a vždy užitečnými indikátory Center (CoM, CoL a CoT).\n\nPro podporu konstrukce EVA jsme přinesli systém nákladu z rozšíření Breaking Ground do hlavní hry a přidali k němu také několik věcí. Mnoho vašich oblíbených částí lze nyní nést jako náklad. Ty nyní mají limity objemu, takže nemusíte všechno a kuchyňský dřez naložit dovnitř. Ale máme vás pokryté tam také, s několika novými kontejnery na náklad a přidáním úložiště do některých existujících částí.\n\nKdyž mluvíme o inventářích, padáky a jetpacky Kerbalů jsou nyní odnímatelné a jsou neseny v vlastním inventáři Kerbala, takže je můžete vyměnit za jiné užitečné položky nebo je prostě odstranit, abyste ušetřili hmotnost. Hmotnost Kerbala je nyní ovlivněna tím, co nese, a to ovlivňuje vaši loď. Kompartmenty pro posádku byly upraveny, aby to kompenzovaly, ale nyní spuštění částečně posádkované bude mít rozdíl.\n\nOpravy částí jsou nyní součástí základní hry. Části, které byly dříve trvale poškozeny, jako solární panely nebo antény, lze nyní opravit EVA Kerbalem pomocí jednoho nebo více opravovacích kitů. A pro toto a každou novou funkci výše jsme přidali nové kontrakty.\n\nDále, stejně jako kontejnery na náklad zmíněné výše, přidali jsme řadu nových částí do hry! Jsou zde několik nových světel, připevnitelných i nasaditelných, a nová funkčnost světel, která vám pomůže osvítit vaši loď nebo venkovní pracovní oblast....
