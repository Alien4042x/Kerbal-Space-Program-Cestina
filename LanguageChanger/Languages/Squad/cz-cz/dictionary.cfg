		#autoLOC_8300025 = Ujistěte se, že planeta k obíhání je nastavena na Mun.
		#autoLOC_8300026 = Vyberte prosím Mun, abyste mohli pokračovat.
		#autoLOC_8300027 = Skvělé!\n\nProzatím necháme orbitální nastavení na výchozích hodnotách, ale vidíte, že máte k dispozici mnoho možností pro nastavení cílových oběžných drah.\n\nMůžete je dokonce změnit vizuálně v Grafickém akčním panelu (GAP) pod Nastavením.
		#autoLOC_8300028 = Další věc, kterou musíme udělat, je propojit Startovací uzel s uzlem Orbit.\n\nKlikněte na výstupní konektor na Startovacím uzlu (na pravé straně uzlu). Jakmile kliknete, objeví se spojovací linka a bude sledovat ukazatel myši.\n\nKlikněte na vstupní konektor na uzlu Orbit.
		#autoLOC_8300029 = Přidejme jeden konečný cíl k této misi. Nasmeřujme hráče, aby přistál na Mun, aby dokončil misi.\n\nPřetáhněte uzel Landed Vessel a umístěte jej blízko uzlu Orbit.
		#autoLOC_8300030 = Najděte nejprve uzel Landed Vessel, lokalizujte jej a přetáhněte na Plátno.
		#autoLOC_8300031 = Nyní vyberte Mun z rozbalovacího seznamu nebeských těles v Nastavení uzlu.
		#autoLOC_8300032 = Zkuste vybrat Mun z rozbalovacího seznamu v nastavení uzlu Landed Vessel.
		#autoLOC_8300033 = Ve výchozím nastavení všechny uzly Landed Vessel vyberou celé nebeské těleso jako cílové místo.\n\nMůžete být však konkrétnější a vybrat Biomy nebo skutečné souřadnice, na kterých má hráč přistát, změnou nastavení typu místa.
		#autoLOC_8300034 = Nyní propojte uzel Orbit s uzlem Landed Vessel stejným způsobem, jakým jsme propojili Startovací uzel s uzlem Orbit, aby se dokončila tato část mise.
		#autoLOC_8300035 = Nakonec uložme naši práci, jinak nemůžeme hrát naši misi nebo sdílet naše dílo se zbytkem komunity.\n\nJakmile je uloženo, můžeme je načíst k hraní nebo se vrátit sem k dalšímu úpravám.
