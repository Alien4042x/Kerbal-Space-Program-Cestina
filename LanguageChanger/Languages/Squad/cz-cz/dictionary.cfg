		#autoLOC_6011123 = Vítejte v Kerbal Space Program 1.8: Moar Boosters!\n\nJsme opravdu nadšení, že vám přinášíme naši nejnovější aktualizaci verze, která je plná nových částí, aktualizací a vylepšení!\n\nNejprve jsme upgradovali Unity na 2019.2.2f1. Tento upgrade enginu přináší vylepšení vizuálů, shaderů a VFX. Využíváme inkrementální garbage collection - velkou výhodu, zejména pro komunitu modů, protože zadrhávání snímkové frekvence v modovaných instalacích bylo často způsobeno GC. Spolu s upgradem Unity jsme se také zaměřili na mnoho vylepšení výkonu! Například snímková frekvence, když vaše raketa "náhodně" narazí do něčeho, se dramaticky zlepšila, takže vaše agónie je kratší a sladší.\n\nVizuální vylepšení nejsou omezena jen na upgrade enginu - máme nové revampy částí a planet. Mun, Minmus, Duna, Ike, Eve a Gilly všechny vypadají dramaticky lépe, zejména zblízka, stejně jako naše 3.75m tanky!\n\nDále jsme přidali in-flight editor akčních/skupin os! Jděte do aplikace akčních skupin a najděte nové tlačítko - nyní můžete měnit ovládání vaší lodi po odpalu, což vám dává více flexibility využít všechnu extra funkcionalitu akčních skupin, kterou jsme přidali od 1.7.\n\nDávajíc této aktualizaci její jméno, přidali jsme pět nových pevných raketových boosterů! Čtyři pro základní hru a jeden pro Making History. Už naše pevné motory nepřicházejí jen v jednom průměru, nyní budete mít .625m, 1.25m, 2.5m a - s DLC - 1.875m boostery na výběr. Making History také dostalo 1.875 nosový kužel k ukončení boosteru. Breaking Ground také dostává nové části: Tři nové lopatky kanálového ventilátoru a části krytu kanálového ventilátoru k nim, pro více zábavy při výrobě kosmických dronů.\n\nNejnovější verze KSP je tak plná dalších vylepšení, nemůžeme je všechny pokrýt zde, be sure to check the 1.8 changelog for more information.
