		#autoLOC_900084 = Když byl Laythe poprvé objeven, nebyl zapsán do záznamů, protože vedoucí vědec si myslel, že se dívá na Kerbin.\n\nNaštěstí byla tato chyba opravena, když mu statečný praktikant sdělil, že "dalekohledy nefungují tímto způsobem".\n\nPraktikant byl krátce poté "povýšen" a přesunut do programu experimentálního testování raket.
